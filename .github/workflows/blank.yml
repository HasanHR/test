name: Go Installation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Go
        run: |
          chmod +x go.sh
          sed -i -e 's/\r$//' go.sh
          ./go.sh
      
      - name: Verify Go installation
        run: go version
              
      - name: Verify Go installation
        run: go install github.com/swaggo/swag/cmd/swag@latest
        
      - name: Verify Go installation
        run: swag --version
      # Continue with your workflow steps...
